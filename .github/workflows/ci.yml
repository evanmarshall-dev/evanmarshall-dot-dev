name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint:check

      - name: Type Check
        run: pnpm run type-check

      - name: Build
        run: pnpm run build

      - name: Test (vitest)
        run: pnpm exec vitest run --coverage --reporter=dot

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: E2E (Playwright smoke)
  run: pnpm exec playwright test --reporter=line
  continue-on-error: true

  - name: Lighthouse CI (static build)
        run: pnpm run lh:ci
